<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation</title>
    <link rel="stylesheet" href="style.css">
    <!-- GSAP Core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <!-- MotionPathPlugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/MotionPathPlugin.min.js"></script>
    <!-- Other GSAP Plugins you might need -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollToPlugin.min.js"></script>
    <!-- EasePack for additional eases -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/EasePack.min.js"></script>
</head>
<body>

    <header>
        <h1>Scroll Animation</h1>
    </header>
    <section class="animation">
        <h2 class="leap-text">Take a leap</h2>
        <img class="paper-plane" src="paper.png" alt="Paper Plane">
    </section>
    <footer>
        <h1>Woo</h1>
    </footer>

    <script src="app.js"></script>
</body>
</html>
